<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Two Years Later... Still Here!</title>
  <desc id="desc">Banner image for blog post about returning to writing after a long pause.</desc>
  <rect width="1200" height="630" fill="#1d1f2f"/>
  <g opacity="0.35">
    <circle cx="150" cy="120" r="90" fill="#8fd7ff"/>
    <circle cx="1080" cy="500" r="110" fill="#ff9ed5"/>
    <circle cx="600" cy="315" r="250" fill="#ffe18f"/>
  </g>
  <rect x="90" y="110" width="1020" height="410" rx="36" fill="#131522" stroke="#ffffff" stroke-width="4"/>
  <text x="180" y="270" font-family="'Fira Code', 'Courier New', monospace" font-size="72" fill="#ffffff" font-weight="600">Two Years Later...</text>
  <text x="180" y="360" font-family="'Fira Code', 'Courier New', monospace" font-size="56" fill="#8fd7ff">Still Here!</text>
  <text x="180" y="440" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="32" fill="#d7d9ff">A quick catch-up from Milan and a promise to write more.</text>
